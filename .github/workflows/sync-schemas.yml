name: Sync Schemas and Deploy Pages

on:
  push:
    paths:
      - 'AASDescriptions/**'
      - 'AASDescriptions/Resource/configs/**'
      - 'MQTTSchemas/**'
      - 'BTDescriptions/**'
      - 'docs/**'
    branches:
      - main
      - Topic-and-Schema-Fetching-from-AAS

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  sync-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync schemas, configs and BT XMLs to docs
        run: |
          rm -rf docs/AASDescriptions
          cp -r AASDescriptions docs/AASDescriptions
          rm -rf docs/MQTTSchemas
          cp -r MQTTSchemas docs/MQTTSchemas
          rm -rf docs/BTDescriptions
          cp -r BTDescriptions docs/BTDescriptions
          rm -rf docs/configs
          cp -r AASDescriptions/Resource/configs docs/configs
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: |
          pip install pyyaml
      
      - name: Generate schema and BT links
        run: |
          python .github/scripts/generate-schema-links.py
          
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/AASDescriptions docs/MQTTSchemas docs/BTDescriptions docs/configs docs/index.md
          git diff --staged --quiet || git commit -m "Auto-sync AAS descriptions, MQTT schemas, configs, and BT descriptions to docs folder and update links"
          
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: sync-and-build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
