version: '3.8'

services:

  hivemq-edge:
    image: hivemq/hivemq-edge:latest
    privileged: true
    container_name: hivemq-edge
    volumes:
      - ./config/hivemq-edge.xml:/opt/hivemq/conf/config.xml
      #- ./config/opcua-adapter-config.xml:/opt/hivemq-edge/conf/opcua-adapter-config.xml
    ports:
      - "8085:8080"
      - "1883:1883" 
    networks:
      - hivemq-network

networks:
  hivemq-network:
    driver: bridge