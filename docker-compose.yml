version: '3.8'

services:
  hivemq-broker:
    image: hivemq/hivemq4:latest
    container_name: hivemq-broker
    ports:
      - "1883:1883"
      - "8080:8080"
      - "8883:8883"
      - "8884:8884"
      - "8081:8081"
    networks:
      - hivemq-network

  hivemq-edge:
    image: hivemq/hivemq-edge:latest
    privileged: true
    container_name: hivemq-edge
    ports:
      - "8085:8080"
    networks:
      - hivemq-network

  node-red:
    image: nodered/node-red:latest
    container_name: node-red
    ports:
      - "1880:1880"
    networks:
      - hivemq-network

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - hivemq-network

  timescaledb:
    image: timescale/timescaledb:latest-pg12
    container_name: timescaledb
    environment:
      POSTGRES_PASSWORD: yourpassword
      POSTGRES_USER: youruser
      POSTGRES_DB: yourdb
    ports:
      - "5432:5432"
    networks:
      - hivemq-network

networks:
  hivemq-network:
    driver: bridge

volumes:
  portainer_data: